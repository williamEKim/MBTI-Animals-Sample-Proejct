    <body class="container">
        <header>

        <article class="start">
            <h1 class="mt-5 text-center">나랑 꼭 닮은 MBTI 동물은?</h1>

        <article class="question">

            </div>
            <!-- actual questions -->
            <h2 id="title" class="text-center mt-5">여러분을 꼭 닮은 동물을 찾길 바래요!</h2>
            <!-- 이 id의 value가 바뀌어야 함 -->
            <input id="ty" type="hidden" value="EI">
    
            <button id="A" type="button" class="button button-outline-success mt-5" >문제 시작하기!</button>
            <button id="B" type="button" class="button button-outline-success mt-5" >문제 시작하기!</button>
        </article>

        <article class="result">
            <img id="img" class="mt-5" src="./images/lion.jpg" alt="animal">
            <h2 id="animal" class="text-center mt-5">동물이름</h2>
            <h3 id="explain" class="explanation text-center mt-5">설명</h3>

            <h3 id="sub-explain" type="hidden" class="text-center mt-5 sub-explanation">부연설명</h3> 
            
            <!-- Go to www.addthis.com/dashboard to customize your tools --> 
            <div class="share mt-5 addthis_inline_share_toolbox"></div>

        </article>

        <div class="fixed-ad-bottom">
            <a href="https://findbitcoinprice.netlify.app"><img id="adv_bottom_img" class="add-bottom-img" src="./images/ads.png" alt="add_bottom"></a>
        </div>
        
        

        <!-- <div class="floating-ad-right">

        <footer>

        </footer>
        
       

        <input type="hidden" id="EI" value="0">
        <input type="hidden" id="SN" value="0">
        <input type="hidden" id="TF" value="0">
        <input type="hidden" id="JP" value="0">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./QnR.js"></script>

        <script>
            var num = 2;

            function start() {
                $(".start").hide();
                $(".question").show();
                $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
            }

            $("#A").click(function() {
                var type = $("#ty").val();
                var preValue = $("#"+type).val();
                $("#"+type).val(parseInt(preValue)+1);
                next();
            });
            $("#B").click(function() {
                next();
            });

            function next() {
                if(num == 13) {
                    var mbti = "";
                    ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                    ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";                    
                    ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";                    
                    ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
                    console.log(mbti);
                    //동물 이미지, 이름, 설명
                    $("#img").attr("src",result[mbti]["img"]);
                    $("#animal").html(result[mbti]["animal"]);
                    $("#explain").html(result[mbti]["explain"]);

                    $(".question").hide();
                    $(".result").show();
                } else {
                    $(".progress-bar").attr('style', 'width: calc(100/12*'+num+'%)');
                    $("#title").html(q[num]["explain"]);
                    $("#ty").attr("value",q[num]["type"]);
                    //console.log($("#type").val());
                    $("#A").html(q[num]["A"]);
                    $("#B").html(q[num]["B"]);
                    num++;
                }   
            }
        </script>
